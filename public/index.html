<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>S E E D</title>

    <!--ICO from fontawesome-->
    <link rel='icon' href='img/seedlingSolid.ico' type='image/x-icon'/>

    <!--CSS-->
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" defer></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" defer></script>
    <script src="/js/index.js" defer></script>
    <script src="/js/suggestions.js" defer></script>
    <script src="/js/cart.js" defer></script>
    <!-- <script src="/js/sales.js" defer></script> -->

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-fluid navbar-light bg-light fixed-top">
        <a class="navbar-brand header text-center front-z" class="front-z">Seed Supply Co.</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse front-z" id="navbarNav">
            <ul class="navbar-nav nav-links">
                <li id="gardens-li" class="nav-item front-z">
                    <a class="nav-link" href="#">Gardens</a>
                </li>
                <li id="new-li" class="nav-item front-z">
                    <a class="nav-link" href="#">New</a>
                </li>
                <li id="sale-li" class="nav-item front-z">
                    <a class="nav-link" href="#">Sale</a>
                </li>
            </ul>
        </div>
        <div class="d-flex ml-auto mr-5 front-z">
            <ul class="navbar-nav nav-links">
                <li id="sale-li" class="nav-item front-z">
                    <a id="cartLink" class="nav-link" href="#">
                    <i class="icons fas fa-seedling mx-1 fa-1x front-z my-0 py-0"> </i>
                    Cart</a>
                </li>
            </ul>
        </div>
    </nav>


    <div id="inventory-view" class="card-columns"></div>
    
    <div id="cartModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="seed modal-title">Your Cart</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <table class="table"> 
                    <thead>
                        <tr class="text-center">
                        <th scope="col"><i class="icons fas fa-seedling"></i></th>
                        <th scope="col">Product</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total Price</th>
                        <th scope="col"></th>
                        </tr>
                    </thead>
                <tbody id="cartItems">
                </tbody>
                </table>   
            </div>
            <div class="modal-footer">
              <button type="button" class="seed btn btn-outline-secondary">Check Out</button>
              <button type="button" class="seed btn btn-outline-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>

    <div id="emptyCart" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="seed modal-title">Your Cart is Empty!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-footer">
              <button type="button" class="seed btn btn-outline-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>

</body>

</html>
